<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- title -->
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- header -->
    <header class="heading">Weather Dashboard</header>
    <!-- main -->
    <main id='container' class="container">
      <div class="row">
        <!-- city search -->
        <div class="col-searcharea">
          <div id='search-area'>
            <h1 class='h1'>Search for a City</h1>
            <form id='search-cities'>
              <input name='city' type="text" placeholder="City Name" id='city' autofocus='true' class='city-input' />
              <button type="submit" id='search-btn' class='btn'>Search</button>
            </form>
            <!-- break -->
            <hr>
            </hr>
            <!-- clear -->
            <div>
              <button class="btn" id="clear">Clear History</button>
            </div>
            <!-- search history -->
            <div id="srch-Hstry">
            </div>
          </div>
        </div>
        <!-- current weather & forecast -->
        <div class="col-days">
          <div id='five-day' class='row spacebetween'></div>
        </div>
      </div>
    </main>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <!-- jquery-ui -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <!-- momentjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- js -->
    <script src="./assets/js/index.js"></script>
  </body>

</html>
